<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- 부트스트랩 아이콘 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js"></script>
    <!-- 부트스트랩 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="calendar"></div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="calendar-modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">일정추가</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              action="/calendar/insert"
              thth:action="@{|/calendar/insert|}"
              method="post"
              name="calendar-form"
              id="calendar-form"
            >
              <div class="mt-3">
                <input type="text" class="form-control" name="title" />
              </div>
              <div class="mt-3">
                <input type="date" class="form-control" name="start" />
              </div>
              <div class="mt-3">
                <input type="time" class="form-control" name="startTime" />
              </div>
              <div class="mt-3">
                <input type="date" class="form-control" name="end" />
              </div>
              <div class="mt-3">
                <input type="time" class="form-control" name="endTime" />
              </div>
              <!-- <div class="mt-3">
                <input type="text" class="form-control" name="id" />
              </div> -->
              <div class="form-check mt-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="allDay"
                  value=""
                  id="allDay"
                  checked
                />
                <label class="form-check-label" for="allDay"> ALL DAY </label>
              </div>
              <div class="mt-3">
                <input
                  type="radio"
                  class="btn-check"
                  name="work"
                  id="danger"
                  autocomplete="off"
                  value="red"
                  checked
                />
                <label class="btn btn-outline-danger" for="danger"
                  >급한 일</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  name="work"
                  id="warning"
                  value="blue"
                  autocomplete="off"
                />
                <label class="btn btn-outline-warning" for="warning"
                  >조금 급한 일</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  name="work"
                  id="primary"
                  value="green"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="primary"
                  >덜 급한 일</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  name="work"
                  id="success"
                  value="gray"
                  autocomplete="off"
                />
                <label class="btn btn-outline-success" for="success"
                  >나중에 해도 될일</label
                >
              </div>
              <div class="mt-3">
                <button class="btn btn-primary" id="btn-insert">
                  일정추가
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const calendarModal = new bootstrap.Modal("#calendar-modal");
      const btnInsert = document.querySelector("#btn-insert");
      const calendarForm = document.forms["calendar-form"];

      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.querySelector("#calendar");
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          selectable: true,
          editable: true,
          dateClick: function () {
            console.log("날짜 클릭");
          },
          select: function (e) {
            console.log("select");
            console.log(e);
            calendarModal.show();
          },
          eventChange: function (e) {
            console.log(e);
            const sendData = {
              title: e.event.title,
              start: e.event.startStr,
              end: e.event.endStr,
              id: e.event.id,
              allDay: e.event.allDay,
            };
            fetch("/calendar/change", {
              method: "post",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(sendData),
            })
              .then((response) => response.json())
              .then((json) => {
                console.log(json);
                if (json.isChange === "ok") {
                  alert("일정이 바꼈습니다.");
                } else {
                  alert(
                    "알 수 없는 오류로 인해 입력이 되지 않았습니다. 잠시 후 다시 시도해 주세요."
                  );
                }
                calendarModal.hide();
                calendar.refetchEvents();
              });
          },
          eventClick: function (e) {
            console.log("ㅇ벤트 클릭");
          },
          googleCalendarApiKey: "",
          locale: "ko",
          eventSources: [
            {
              googleCalendarId:
                "ko.south_korea.official#holiday@group.v.calendar.google.com",
              backgroundColor: "#ff0000",
              borderColor: "#ff0000",
            },
            {
              events: function (e, successCallback, failCallback) {
                fetch("/calendar/list")
                  .then((response) => response.json())
                  .then((json) => {
                    successCallback(json);
                  })
                  .catch((json) => {
                    failCallback(json);
                  });
              },
            },
          ],
        });
        calendar.render();

        btnInsert.addEventListener("click", (e) => {
          e.preventDefault();
          //새로입력할때 값 지우기....
          let startTime = "";
          if (calendarForm.startTime.value.trim() === "") {
            startTime = "00:00";
          } else {
            startTime = calendarForm.startTime.value;
          }
          if (calendarForm.endTime.value.trim() === "") {
            endTime = "00:00";
          } else {
            endTime = calendarForm.endTime.value;
          }

          const sendData = {
            title: calendarForm.title.value,
            start: calendarForm.start.value + " " + startTime,
            end: calendarForm.end.value + " " + endTime,
            allDay: calendarForm.allDay.checked ? true : false,
          };
          fetch("/calendar/insert", {
            method: "post",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(sendData),
          })
            .then((response) => response.json())
            .then((json) => {
              console.log(json);
              if (json.isInsert === "ok") {
                alert("일정이 추가되었습니다.");
              } else {
                alert(
                  "알 수 없는 오류로 인해 입력이 되지 않았습니다. 잠시 후 다시 시도해 주세요."
                );
              }
              calendarModal.hide();
              calendar.refetchEvents();
            });
        });
      });
    </script>
  </body>
</html>
